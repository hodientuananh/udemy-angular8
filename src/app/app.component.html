<app-header (featureSelected)="onNavigate($event)"></app-header>

<div class="container">
  <app-server-management
    (eventServerCreated)="addServer($event)"
    (eventBlueprintCreated)="addServerBluePrint($event)">
  </app-server-management>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="displayedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="displayedFeature === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
