<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
        (click)="showNumber = !showNumber">Show numbers</button>
      <br>
      <ul class="list-group">
        <div *appUnless="showNumber">
          <li class="list-group-item"
              *ngFor="let number of numbers">
            {{number}}
          </li>
        </div>
      </ul>

      <p appBasicHighlight>This is basic directive example!</p>
      <p appBetterHighlight [defaultColor]="'yellow'">This is better directive example!</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
      </div>
    </div>
  </div>
</div>
