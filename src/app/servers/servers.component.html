<h2>Server Name</h2>
<!--<input-->
<!--  class="form-control"-->
<!--  type="text"-->
<!--  (input)="onUpdateServerName($event)">-->
<input
    class="form-control"
    type="text"
  [(ngModel)]="serverName">
  <br>
  <button
    class="btn btn-primary"
    [disabled]="!allowServer"
    (click)="onCreateServer(serverName)">Add server</button>
  <!--<p [innerText]="allowServer"></p>-->
<!--<p>{{serverCreationStatus}}</p>-->
<ng-template [ngIf]="serverCreated" [ngIfElse]="noServer">
  <div class="server-list">
    <p>Server was created, server name is {{serverName}}</p>
  </div>
</ng-template>
<!--<p *ngIf="serverCreated else noServer">Server was created, server name is {{serverName}}</p>-->
<ng-template #noServer>
  <p>No server created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
